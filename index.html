<body>

        <!-- Overlay -->
        <div id="overlay" class="overlay" onclick="closeMenu()"></div>
        <div class="header">
            <div class="menu-bar" onclick="showItems()"><a href="#"><img src="images/menu-image.png"></a></div>

        </div>

        <div class="navbar">
            <ul class="unlist">
                <li><a href="MensWear.html">Men's Outerwear</a></li>
                <li><a href="#">Ladies Outerwear</a></li>
                <li><a href="#">Men's T-shirts</a></li>
                <li><a href="#">Ladies T-shirts</a></li>
            </ul>
        </div>
        
        <div class="section">
            <div class="Mens-Outwear">
                <a href="MensWear.html">
                    <div class="image1"></div>
                </a>
                <p>Men's Outerwear</p>
                <button type="button">SHOP NOW</button>
            </div>
            <div class="Ladies-Outwear">
                <a href="#">
                    <div class="image2"></div>
                </a>
                <p>Ladies Outerwear</p>
                <button type="button">SHOP NOW</button>
            </div>
            <div class="T-shirts">
                <div class="Mens-Tshirts">
                    <a href="#">
                        <div class="image3"></div>
                    </a>
                    <p>Men's T-shirts</p>
                    <button type="button">SHOP NOW</button>
                </div>
                <div class="Ladies-Tshirts">
                    <a href="#">
                        <div class="image4"></div>
                    </a>
                    <p>Ladies T-shirts</p>
                    <button type="button">SHOP NOW</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button">Made by Polymer</button>
            <p>DEMO ONLY</p>
        </div>
    </div>

    <script>
        const menu = document.querySelector(".menu-bar-items");
        function showItems() {
            
            menu.classList.toggle("show");

             document.getElementById("overlay").style.visibility = "visible";
             document.getElementById("overlay").style.opacity = "1";
        }

        function closeMenu() {
            menu.classList.toggle("show");
            document.getElementById("overlay").style.visibility = "hidden";
            document.getElementById("overlay").style.opacity = "0";
        }
    </script>
</body>

</html>
